  <script>
  
    function startWebcam() {
      const video = document.getElementById("webcam");
      const status = document.getElementById("webcamStatus");
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          video.style.display = "block";
          status.textContent = "‚úÖ Webcam is active.";
        })
        .catch(err => {
          console.error("Webcam access denied:", err);
          status.textContent = "‚ùå Webcam access denied or not available.";
        });
    }

    function captureFromWebcam() {
      const video = document.getElementById("webcam");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(blob => {
        const file = new File([blob], "webcam.jpg", { type: "image/jpeg" });
        const dataTransfer = new DataTransfer();
        dataTransfer.items.add(file);
        document.getElementById("imageInput").files = dataTransfer.files;
      }, "image/jpeg");
    }

    function adjustFormForModel() {
      const modelSelect = document.getElementById("modelSelect");
      const selectedOption = modelSelect.options[modelSelect.selectedIndex];
      const isVision = selectedOption.getAttribute("data-vision") === "true";
      document.getElementById("imageInputSection").style.display = isVision ? "block" : "none";
    }

  async 
function toBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = () => {
      const base64String = reader.result.split(',')[1]; // Strip "data:*/*;base64," prefix
      resolve(base64String);
    };
    reader.onerror = error => reject(error);
  });
}


function sendWithImage() {
  const message = document.getElementById("userMessage").value;
  const fileInput = document.getElementById("imageInput");
  const resultDiv = document.getElementById("response");
  const sendBtn = document.querySelector('button[onclick="sendWithImage()"]');

  const selectedModel = document.getElementById("modelSelect").value;
  const selectedOption = document.getElementById("modelSelect").selectedOptions[0];
  const isVision = selectedOption.getAttribute("data-vision") === "true";

  if (!message || (isVision && fileInput.files.length === 0)) {
    resultDiv.innerHTML = "Please enter a message" + (isVision ? " and select an image." : ".");
    return;
  }

  // Show spinner and disable button
  resultDiv.innerHTML = `<div><span class="spinner"></span>Sending message, please wait...</div>`;
  sendBtn.disabled = true;
  sendBtn.textContent = "‚è≥ Sending... Please wait.";

  let content = [{ type: "text", text: message }];
  if (isVision) {
    const file = fileInput.files[0];
    const base64 = await toBase64(file);
    const imageDataURL = `data:${file.type};base64,${base64}`;
    content.push({ type: "image_url", image_url: { url: imageDataURL } });
  }

  const payload = {
    model: selectedModel,
    messages: [{ role: "user", content }],
    stream: false
  };

  const apiKey = "tgp_v1_Yum_eXp66_S4GKTq9ACBiS7qI7Q8uzXMCf6DPM3x3bQ";
  const endpoint = "https://api.together.xyz/v1/chat/completions";

  try {
    const response = await fetch(endpoint, {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${apiKey}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    });

    const data = await response.json();
    if (data.choices && data.choices.length > 0) {
      resultDiv.innerHTML = data.choices[0].message.content;
    } else {
      resultDiv.innerHTML = "No response from model.";
    }
  } catch (err) {
    console.error("Error:", err);
    resultDiv.innerHTML = "An error occurred.";
  }

  // Re-enable button
  sendBtn.disabled = false;
  sendBtn.textContent = "üîÑ Send Message";
}
